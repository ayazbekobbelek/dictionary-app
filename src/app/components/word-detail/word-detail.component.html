<div *ngIf="wordDetails; else noData" class="container">
  <div class="text-center">
    <h2 class="display-3">{{ wordDetails.word }}</h2>
    <p class="lead" *ngIf="wordDetails.pronunciation"><strong>Pronunciation: </strong> {{ wordDetails?.pronunciation  }}</p>
    <p class="lead" *ngIf=" wordDetails.translation && wordDetails.translation.length>0"><strong>Translation: </strong> {{ wordDetails.translation?.join(', ') }}</p>
    <p class="lead" *ngIf="!wordDetails.pronunciation && wordDetails.translation?.length==0"><strong>Could not find word in dictionary</strong></p>
  </div>

  <mat-card class="mt-5" *ngFor="let detail of wordDetails.wordDetails">
    <mat-card-content>
      <h4><b>{{ detail.definition }}</b></h4>
      <hr>
      <p class="synonyms" *ngIf="detail.synonyms && detail.synonyms.length > 0"><strong>Synonyms: </strong> <span class="synonyms">{{ detail.synonyms.join(', ') }}</span></p>
      <p *ngIf="detail.examples && detail.examples.length > 0"><strong>Examples:</strong></p>
      <ul *ngIf="detail.examples && detail.examples.length > 0">
        <li *ngFor="let example of detail.examples">{{ example }}</li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #noData>
  <div class="container">
    <p class="text-center">No word data to display</p>
  </div>
</ng-template>
